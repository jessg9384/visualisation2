<!DOCTYPE html>
<html>
<head>
  <title>Visualisation 2 | Week 10 Homework </title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
  <div class="page">

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div class="description description-left">
        <h1>Week 10 Homework Visualisations</h1>
        <p>Tourism Australia visualisations.</p>
      </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-2">
        <div class="container">
          <div id="vis1" class="vis-container"></div>
          <div class="content">
              <h1>Heading</h1>
              <p>Lorem ipsum..</p>
          </div>
        </div>
        
       
      </div>
      <div class="pure-u-1-2">
        <div id="vis2" class="vis-container"</div>
      </div>

    </div>
    <!-- end pure grid group -->

    <div class="pure-g">
      <div class="pure-u-1-1 small-font">
        <p>This visualisation is created by Jessica Goss. The datasource is <a href="https://www.tra.gov.au/en/domestic/domestic-tourism-results.html" target=" _blank">Australian Trade and Investment Commission - National Visitor Survey</href>.</p>
      </div>
    </div>


  </div> <!-- end page -->


  <script type="text/javascript">
    var specVis1 = "js/linechart.vg.json";
    var specVis2 = "js/symbol_map_with_graticules.vg.json";

    vegaEmbed('#vis1', specVis1, { "actions": false });

    vegaEmbed('#vis2', specVis2, { "actions": false }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

  </script>

  var spec2 = "js/symbol_map_with_graticules.vg.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script> -->

</body>
</html>
